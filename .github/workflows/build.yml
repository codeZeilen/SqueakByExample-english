name: üìï Make Book

on:
  push:
  schedule:
    - cron: "0 0 * * 1"  # every monday

# not yet implemented: https://github.community/t/how-to-set-and-access-a-workflow-variable/17335/6?u=linqlover
# ---
#env:
#  os: ubuntu-latest
#  fail-fast: false  # facilitates debugging
#  smalltalks: "[Trunk, 5.3]"
#---

jobs:
  tests:
    name: üêû Internal tests [Squeak ${{ matrix.smalltalk }}]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # facilitates debugging
      matrix:
        smalltalk: [Trunk, 5.3]
    steps:
      - uses: actions/checkout@v2
      - uses: hpi-swa/setup-smalltalkCI@v1
        with:
          smalltalk-version: ${{ matrix.smalltalk }}
      - name: Run SmalltalkSources tests
        run: smalltalkci -s Squeak64-${{ matrix.smalltalk }} SBETests.smalltalk.ston
        timeout-minutes: 15
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # for coverage reports
  tex-assertions:
    name: üß™ Inline TEX assertions (@TEST) [Squeak ${{ matrix.smalltalk }}]
    needs: tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # facilitates debugging
      matrix:
        smalltalk: [Trunk, 5.3]
    steps:
      - uses: actions/checkout@v2
      - uses: hpi-swa/setup-smalltalkCI@v1
        with:
          smalltalk-version: ${{ matrix.smalltalk }}
      - name: Run assertion tests
        run: smalltalkci -s Squeak64-${{ matrix.smalltalk }} assertions.smalltalk.ston
        timeout-minutes: 15
  listings:
    name: üìÑ Collect listings from SmalltalkSources
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: make listings
      - name: Store listings
        uses: actions/upload-artifact@master
        with:
          name: listings
          path: ListingSources
  figures:
    name: üñº Build Squeak figures [Squeak ${{ matrix.smalltalk }}]
    needs: tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # facilitates debugging
      matrix:
        smalltalk: [Trunk, 5.3]
    steps:
      - uses: actions/checkout@v2
      - uses: hpi-swa/setup-smalltalkCI@v1
        with:
          smalltalk-version: ${{ matrix.smalltalk }}
      - name: Build figures
        run: smalltalkci -s Squeak64-${{ matrix.smalltalk }} figures.smalltalk.ston
        timeout-minutes: 15
      - name: Store figures
        uses: actions/upload-artifact@master
        with:
          name: figures-${{ matrix.smalltalk }}
          path: '**/figures/*.png'
  build:
    name: üìñ Build book [Squeak ${{ matrix.smalltalk }}]
    needs: [listings, figures]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # facilitates debugging
      matrix:
        smalltalk: [Trunk, 5.3]
    steps:
      - uses: actions/checkout@v2
      - name: Load listings
        uses: actions/download-artifact@master
        with:
          name: listings
          path: SmalltalkSources
      - name: Load figures
        uses: actions/download-artifact@master
        with:
          name: figures-${{ matrix.smalltalk }}
          path: .
      - name: Compile PDF
        uses: xu-cheng/latex-action@v2
        with:
          root_file: SBE.tex
      - name: Rename PDF
        run: mv SBE,{-${{ matrix.smalltalk }}}.pdf
        env:
          SQUEAK_VERSION: ${{ matrix.smalltalk }}
      - name: Store book
        uses: actions/upload-artifact@master
        with:
          name: book-${{ matrix.smalltalk }}
          path: SBE-${{ matrix.smalltalk }}.pdf
  notify:
    name: üì£ Notify community on failure
    needs: [build, tex-assertions]
    if: |
      github.event_name == 'schedule' && (
        needs.build.result == 'failure'
        || needs.tex-assertions.result == 'failure')
    runs-on: ubuntu-latest
    steps:
      - uses: voxmedia/github-action-slack-notify-build@v1
        with:
          channel: squeak
          status: FAILED
          color: danger
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_NOTIFICATIONS_BOT_TOKEN }}
